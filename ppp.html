<!DOCTYPE html>
<html>
    <head>
        <title>My Unique Page</title>
        <style>
            body {
                background-color: #2E86C1;
                color: #FFFFFF;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 50px;
            }
            h1 {
                font-size: 2.5em;
                text-shadow: 2px 2px #154360;
            }
            button {
                background-color: #FF5733;
                color: white;
                border: none;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-top: 20px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #C70039;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Launchpad</h1>
        <button onclick="startProgram()">Start the Program</button>

        <script>
            function startProgram() {
                alert("Program started!");
                // Add your program start logic here
            }
        </script>
    </body>
</html>
